    <div class="forms" id="login-wrapper">
        <div class="form-wrapper">
            <h3>Kirjautuminen</h3>
            <form id="login-form" class="light-border">
                <div>
                    <label>Sähköposti:</label>
                    <input class="light-border" type="text" name="username"/>
                </div>
                <div>
                    <label>Salasana:</label>
                    <input class="light-border" type="password" name="password"/>
                </div>
                <div>
                    <button class="light-border" type="submit">Kirjaudu sisään</button>
                </div>
            </form>
        </div>
        <div class="form-wrapper">
            <h3>Rekisteröinti</h3>
            <form class="light-border" id="add-user-form">
                <input class="light-border"
                       type="text"
                       name="name"
                       pattern=".{3,}"
                       placeholder="Nimimerkki"
                       required>
                <input class="light-border" type="email" name="username" placeholder="Sähköposti" required>
                <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                       placeholder="Salasana" required>
                <button class="light-border" type="submit">Rekisteröidy</button>
            </form>
        </div>
    </div>

    <main style="display: none">
            <div>
               
            </div>
        <h1>Lisätyt kuvat</h1>
        <ul>
            <!-- js creates list here -->
        </ul>
        <hr>
        <div class="forms">
           
            <div class="form-wrapper">
                <h3>Lisää kuva</h3>
                <form class="light-border"
                      enctype="multipart/form-data"
                      id="add-cat-form">
                    <input class="light-border" type="text" name="name" placeholder="Nimi" required>
                    <input class="light-border" type="number" name="age" placeholder="Ikä" required>
                    <input class="light-border"
                           type="number"
                           step="0.1"
                           name="weight"
                           placeholder="Paino"
                           required>
                    <select class="light-border add-owner" name="owner" required>
                        <option value="">Kuvaaja</option>
                    </select>
                    <input class="light-border"
                           type="file"
                           name="cat"
                           accept="image/*"
                           placeholder="Choose file">
                    <button class="light-border" type="submit">Lisää</button>
                </form>
            </div>
            
        <div class="form-wrapper" style="display: none">
                <h3>Muokkaa kuvaa</h3>
                <form id="mod-cat-form" class="light-border">
                    <input class="light-border" type="text" name="name" placeholder="Nimi" required>
                    <input class="light-border" type="number" name="age" placeholder="Age" required>
                    <input class="light-border"
                           type="number"
                           step="0.1"
                           name="weight"
                           placeholder="Weight"
                           required>
                    <select class="light-border add-owner" name="owner" required>
                        <option value="">Valitse kuvaaja</option>
                    </select>
                    <input type="hidden" name="id">
                    <button class="light-border" type="submit">Tallenna</button>
                </form>
            </div>
        </div>
      
    </main>
    <div id="log-out" style="display: none">
            <!--<p id="user-info"></p>-->
            <button class="light-border" style="background-color: #ccc">Kirjaudu ulos</button>
           
       </div>
   
</div>
<div class="hide modal" id="image-modal">
    <a href="#" class="close">Close</a>

    <div id="map"></div>
</div>
